upstream back {
    server backend:8080;
}

server {
    listen       80;
    listen  [::]:80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
      location /api/ {
        proxy_pass http://back/;
    }
}